<h2>Usuario A</h2>
<div>
  <input type="text" #msg >
  <button type="button" (click)="enviarMensaje(msg.value)"> Enviar</button>
  <button type="button" (click)="enviarMensajeDirecto(msg.value)"> Enviar directo </button>
</div>
<ul>
  <li *ngFor="let mensaje of mensajesChat"><strong>{{mensaje.user}}</strong> dice: <em>{{mensaje.msg}}</em></li>
</ul>
